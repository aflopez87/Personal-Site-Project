    <main id="contactpage">
        <section id="contact">
            <h2>Contact me</h2>
            <p>How can I help you?</p>
            <p>Aflopez87@gmail.com</p>
            <a href="https://www.linkedin.com/in/alexis-lopez-6a011a50/"><img src="images/linkedin-icon-free-png.png" alt="linkedin icon" class="linkedin"></a>
        </section>

        <section id = "form">
            <h2>Let's Connect!</h2>
            <form action="success.html" target="_blank">
                <!-- Name input -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <!-- Email input -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <!-- Textarea input -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="8" cols="40" required></textarea>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
